name: wiyata
version: 0.0.0
github: "zweimach/wiyata.hs"
license: MIT
author: "Ananda Umamil"
maintainer: "zweimach@zweimach.org"
copyright: "2018 Ananda Umamil"
extra-source-files:
  - README.md
  - LICENSE
description: A collection of solutions written in Haskell
dependencies:
